<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css" integrity="sha512-kJlvECunwXftkPwyvHbclArO8wszgBGisiLeuDFwNM8ws+wKIw0sv1os3ClWZOcrEB2eRXULYUsm8OVRGJKwGA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <script src="https://cdn.tailwindcss.com"></script>
     <link rel="manifest" href="manifest.json">
     <meta name="theme-color" content="#0f172a">
<title>Weather App</title>
</head>
<body class="bg-gray-950 overflow-hidden sm:py-4 flex items-center justify-center h-dvh">

  <div class="bg-gray-800 shadow-2xl h-full py-5 w-full sm:w-96 sm:rounded-3xl flex flex-col  px-4 justify-between items-center">
    <div class="relative bg-gray-600/50 border border-gray-400 h-14 w-full flex rounded-full shadow-lg items-center justify-between">
      <input id="city" class="outline-none text-white bg-transparent h-full w-full pl-5 rounded-full" type="text" placeholder="Enter city">
      <i id="btn" class="ri-search-line w-12 h-11 text-2xl flex justify-center cursor-pointer text-white mr-2 hover:bg-white/20 transition-all duration-300  rounded-full items-center"></i>
    </div>

     <h1 id="displyCity"  class="text-3xl text-white"></h1>
     <p id="tempirature" class="text-8xl text-white"></p>


    <div class="w-full px-10 flex items-center justify-between">
      <div>
        <h1 class="text-white">Humidity</h1>
        <p class="font-thin text-white" id="Humidity"></p>
      </div>
      <div>
          <h1 class="text-white">Wind Speed</h1>
        <p class="font-thin text-white" id="wind-speed"></p>
      </div>
    </div>
  </div>

  

  <div id="msg" class="absolute transition-all duration-500 ease-out z-50 bg-red-600 text-red-300 left-1/2 -translate-x-1/2 bottom-10 opacity-0 pointer-events-none px-3 py-2 rounded-md shadow-lg">
    <p id="error">Please enter a city !</p>
  </div>
  

  
   

    <script src="scripts/app.js"></script>
</body>
</html>
